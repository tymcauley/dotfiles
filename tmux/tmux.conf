# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# -------------
# Configuration
# -------------

# Make sure terminal colors are set properly.
set -g default-terminal "screen-256color"

# More history please.
set -g history-limit 100000

# Enable mouse mode.
set -g mouse on

# Order windows from 1 (0 is far away).
set -g base-index 1

# keep window names
set-option -g allow-rename off

# fast command sequences
set -s escape-time 0

# vim bindings.
setw -g mode-keys vi

# xterm key bindings.
# setw -g xterm-keys on

# --------
# Bindings
# --------

# C-a prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# open new pane to same directory
bind-key c new-window -c "#{pane_current_path}"

# split to same dir
bind-key v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v -c '#{pane_current_path}'

# vim-style window navigation
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# alternate windows
bind-key a last-window

# reload config
bind-key r source-file ~/.tmux.conf

# ------
# Status
# ------

# tmuxline setup.
if-shell "test -f ~/.tmux-statusline-colors.conf" "source ~/.tmux-statusline-colors.conf"

# --------------
# Plugin options
# --------------

# -------------------
# tmux plugin manager
# -------------------
# Initialize tmux plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
